<!doctype html>
<html lang="pt-BR">
  <body style="margin:0;padding:0;background:#f6f9fc;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;color:#0f172a;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f6f9fc;padding:24px;">
      <tr>
        <td align="center">
          <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:600px;background:#ffffff;border-radius:12px;overflow:hidden;border:1px solid #e5e7eb;">
            <tr>
              <td style="padding:32px 24px;text-align:center;background:linear-gradient(135deg,#d1fae5 0%, #ecfdf5 45%, #ffffff 65%, #a7f3d0 100%);">
                <div style="font-size:28px;line-height:1.1;font-weight:800;letter-spacing:-0.02em;color:#0f172a;">EbookFy</div>
              </td>
            </tr>
            <tr>
              <td style="padding:24px;">
                <h2 style="margin:0 0 12px 0;font-size:20px;line-height:1.35;">Redefina sua senha</h2>
                <p style="margin:0 0 16px 0;font-size:14px;color:#475569;">Clique no botão abaixo para criar uma nova senha para a sua conta.</p>
                <p style="margin:0 0 20px 0;">
                  <a href="{{ .ConfirmationURL }}" style="display:inline-block;background:#111827;color:#ffffff;text-decoration:none;padding:12px 18px;border-radius:8px;font-weight:600;">Redefinir senha</a>
                </p>
                <p style="margin:0 0 8px 0;font-size:12px;color:#64748b;">Se o botão não funcionar, copie e cole este link:</p>
                <p style="word-break:break-all;margin:0 0 24px 0;font-size:12px;"><a href="{{ .ConfirmationURL }}" style="color:#0ea5e9;text-decoration:underline;">{{ .ConfirmationURL }}</a></p>
                <p style="margin:0;font-size:12px;color:#64748b;">Se você não solicitou a redefinição, pode ignorar este e‑mail.</p>
              </td>
            </tr>
            <tr>
              <td style="padding:16px 24px;border-top:1px solid #e5e7eb;font-size:12px;color:#94a3b8;text-align:center;">© EbookFy — Ebook em Segundos</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
