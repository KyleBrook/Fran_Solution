<!doctype html>
<html lang="pt-BR">
  <body style="margin:0;padding:0;background:#f6f9fc;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;color:#0f172a;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f6f9fc;padding:24px;">
      <tr>
        <td align="center">
          <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:600px;background:#ffffff;border-radius:12px;overflow:hidden;border:1px solid #e5e7eb;">
            <tr>
              <td style="padding:24px 24px 8px 24px;text-align:center;">
                <img src="https://ebookfy.pro/favicon.ico" alt="EbookFy" width="56" height="56" style="border-radius:8px;display:inline-block;border:0;outline:none;">
                <div style="font-size:18px;font-weight:700;margin-top:8px;">EbookFy</div>
              </td>
            </tr>
            <tr>
              <td style="padding:8px 24px 0 24px;">
                <h2 style="margin:0 0 12px 0;font-size:22px;line-height:1.3;">Seu link mágico de acesso</h2>
                <p style="margin:0 0 16px 0;font-size:14px;color:#475569;">Clique no botão abaixo para entrar na sua conta.</p>
                <p style="margin:0 0 24px 0;">
                  <a href="{{ .ConfirmationURL }}" style="display:inline-block;background:#111827;color:#ffffff;text-decoration:none;padding:12px 18px;border-radius:8px;font-weight:600;">Entrar agora</a>
                </p>
                <p style="margin:0 0 8px 0;font-size:12px;color:#64748b;">Se o botão não funcionar, copie e cole este link:</p>
                <p style="word-break:break-all;margin:0 0 24px 0;font-size:12px;color:#334155;"><a href="{{ .ConfirmationURL }}" style="color:#0ea5e9;text-decoration:underline;">{{ .ConfirmationURL }}</a></p>
                <p style="margin:0 0 24px 0;font-size:12px;color:#64748b;">Se você não solicitou este acesso, ignore este e‑mail.</p>
              </td>
            </tr>
            <tr>
              <td style="padding:16px 24px 24px 24px;border-top:1px solid #e5e7eb;font-size:12px;color:#94a3b8;text-align:center;">© EbookFy — Ebook em Segundos</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
